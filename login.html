<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VEED</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff;
            --dark-blue: #0056b3;
            --red-accent: #dc3545;
            --text-dark: #333;
            --text-light: #f8f9fa;
            --bg-light: #f8f9fa;
            --bg-dark-form: #ffffff;
            --border-color: #ced4da;
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #007bff); /* Leve gradiente azul */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            box-sizing: border-box;
        }

        .container {
            background-color: var(--bg-dark-form);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-light);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: var(--primary-blue);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .input-group input[type="email"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn-login {
            background-color: var(--primary-blue);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-login:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            animation: slideInMessage 0.5s forwards;
        }

        @keyframes slideInMessage {
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .register-link {
            margin-top: 25px;
            font-size: 0.95em;
            color: var(--text-dark);
        }

        .register-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--dark-blue);
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.8em;
            }
            .btn-login {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login VEED</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="senha" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
        <p class="register-link">Não tem uma conta? <a href="/register">Crie uma aqui</a></p>
    </div>

    <script>
        const backendUrl = '/api'; // O navegador automaticamente anexa o domínio atual (e.g., https://fuckyoy.onrender.com)

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Impede o envio padrão do formulário

                // Obter dados do formulário
                const email = document.getElementById('email').value;
                const senha = document.getElementById('password').value;

                // Desabilitar botão e mostrar loading (opcional)
                const loginButton = loginForm.querySelector('.btn-login');
                loginButton.disabled = true;
                loginButton.textContent = 'Entrando...';

                messageDiv.style.display = 'none'; // Esconde mensagens anteriores

                try {
                    const response = await fetch(`${backendUrl}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, senha })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Login bem-sucedido: Armazenar o token JWT e redirecionar
                        localStorage.setItem('userToken', data.token); // Armazenar o token
                        localStorage.setItem('userData', JSON.stringify({ // Armazenar dados básicos do usuário
                            _id: data._id,
                            nome: data.nome,
                            email: data.email,
                            isAdmin: data.isAdmin,
                            saldo: data.saldo,
                            avatar: data.avatar
                        }));
                        showMessage('success', data.message || 'Login bem-sucedido! Redirecionando...');

                        // Redirecionar para o painel de controle (dashboard)
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500); // Redireciona após 1.5 segundos
                    } else {
                        showMessage('error', data.message || 'Email ou senha inválidos.');
                    }
                } catch (error) {
                    console.error('Erro na requisição de login:', error);
                    showMessage('error', 'Erro de conexão. Por favor, tente novamente mais tarde.');
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Entrar';
                }
            });

            function showMessage(type, text) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
